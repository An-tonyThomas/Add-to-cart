<!-- cart table -->
<ng-container *ngIf="book.length !=0">
   <div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr no</th>
                        <th>Book Name</th>
                        <th>Book Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of book;let i=index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                    <td style="width: 25%;">{{item.description}}</td>
                    <td style="width: 12%;">{{item.price}}</td>
                    <td style="width: 12%;">{{item.quantity}}</td>
                    <td style="width: 12%;">{{item.total}}</td>
                    <td>
                        <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                    <td><button routerLink="/books" class="btn btn-primary">Shop More</button></td>
                    <td><button class="btn btn-success">Checkout</button></td>
                    <td><strong>Grand Totel:${{grantTotal}}</strong></td>

                </tr>
            </tbody>
            </table>
        </div>
    </div>

   </div>
</ng-container>

















<!-- empty cart -->
<ng-container *ngIf="book.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://i.postimg.cc/SQZKt8fw/360-F-32046570-b-Liw1-PWYKnn8-DI0-Kgjy2s1-Xy-ZJO0z-Ep-Q.jpg" alt="">
            <h4>Your Cart is Empty</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/books" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
